<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="outterDiv">
 <div id="enterDetails">

   <h1>Question Details</h1>

     <div class="option-container" style="width: 100%">
         <h4 style="margin: 40px">Question</h4>
         <label for="enterQuestion"></label>
         <input id="enterQuestion" type="text" style="height: 80px">
         <h4 style="margin-left: 60px">T/F</h4>
     </div>


   <div id="options">
      <div class="option-container">
          <h4>OPT1</h4>
          <input id="opt1" type="text" class="option-input">
          <input type="checkbox" id="check1">
      </div>

      <div class="option-container">
          <h4>OPT2</h4>
          <input id="opt2" type="text" class="option-input">
          <input type="checkbox" id="check2" >
      </div>

      <div class="option-container">
          <h4>OPT3</h4>
          <input id="opt3" type="text" class="option-input">
          <input type="checkbox" id="check3">
      </div>

      <div class="option-container">
        <h4>OPT4</h4>
        <input id="opt4" type="text" class="option-input">
        <input type="checkbox" id="check4">
      </div>

      <div style="align-content: center; margin-top: 10px;">
        <button id="AddOpts">Add Option</button>
      </div>

   </div>


    <div id="BottomDiv">
      <h4>Explanation</h4>
      <label for="enterExplanation"></label>
      <input id="enterExplanation" type="text">

      <div class="button-container">
        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button>
      </div>

        <div class="option-chooser">
            <label for="optionChooser">Choose Certification:</label>
            <select id="optionChooser">
                <option value="CAD">CAD</option>
                <option value="CSA">CSA</option>
                <option value="CIS-HR">CIS-HR</option>
            </select>
        </div>


    </div>

</div>

<div id="findDetails">
  <h1>Find by Number</h1>
  <h4>Number</h4>
  <label for="findByIndex"></label>
    <input id="findByIndex" type="text"> <br><br>
  <button id="find">Find Question</button>
</div>

    <div class="option-chooser">
        <label for="optionChooser2">Choose Certification:</label>
        <select id="optionChooser2">
            <option value="CAD">CAD</option>
            <option value="CSA">CSA</option>
            <option value="CIS-HR">CIS-HR</option>
        </select>
    </div>

</div>

<script type="module" src="script.js">
</body>
</html>
</script>
