  <!-- Left pane for displaying users -->
  <div class="users-pane">
    <h2>Users</h2>
    <ul id="userList"></ul>
  </div>

    <h2>User Feeds</h2>
    <div id="feedsContent">
      <p>Select a user to view their feeds.</p>
